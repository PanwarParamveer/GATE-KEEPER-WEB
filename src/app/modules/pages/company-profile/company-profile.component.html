  <!-- Main content -->
  <style>
    .buttonStyle {
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2);
        border-radius: 25px;
       margin-left: 15px;
       margin-right: 15px;
    }
    
    </style>
  
  <section class="content">
  
    <form #OrgForm="ngForm" (ngSubmit)="update(OrgForm)">



    <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Organization Profile</h3>
        </div>
        <div class="box-body">
                   

        <div class="row">

          <div class="col col-sm-12 col-lg-4">
            <div class="widget-user-image text-center">
                <img class="img-circle" style="width: 60%;" src={{cDetails.logo}} alt="User Avatar">
              </div>
        </div>

        
        <div class="col col-sm-12 col-lg-8">
<div class="row">
                    <div class="col col-sm-12 col-lg-12">
                        <div class="form-group">
                            <label>  Organizaion Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                                <input [disabled]="!editMode" id="organization_name" name="organization_name" [(ngModel)]="cDetails.organization_name" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                            </div>
                            <!-- /.input group -->
                        </div>
                    </div>
                    
                    <div class="col col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label>Organizaion Type</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                                <input disabled name="organization_type"  [(ngModel)]="cDetails.organization_type" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                            </div>
                            <!-- /.input group -->
                        </div>
                    </div>
                    <div class="col col-sm-12 col-lg-6">
                      <div class="form-group">
                          <label>Organizaion Short Name</label>
                          <div class="input-group">
                              <div class="input-group-addon">
                                  <i class="fa fa-shopping-cart"></i>
                              </div>
                              <input [disabled]="!editMode" name="short_name"  [(ngModel)]="cDetails.short_name" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                          </div>
                          <!-- /.input group -->
                      </div>
                  </div>
                  </div>
        </div>
        </div>

        <div class="row"> 

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Email</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="email"  [(ngModel)]="cDetails.email"   type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Primary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="primary_contact"  [(ngModel)]="cDetails.primary_contact" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Secondary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="secondary_contact"  [(ngModel)]="cDetails.secondary_contact" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>


          <div class="col col-sm-12 col-lg-12">
            <div class="form-group">
              <label>Address</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-shopping-cart"></i>
                </div>
                <input [disabled]="!editMode" name="address"  [(ngModel)]="cDetails.address" type="text"  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>City</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="city"  [(ngModel)]="cDetails.city"  type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>State</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="state"  [(ngModel)]="cDetails.state" type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>Zip Code</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="!editMode" name="zipcode"  [(ngModel)]="cDetails.zipcode"  type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

      


        </div>

         
          <!-- /input-group -->
        </div>

        <div class="box-footer text-center">
        
       
          <button *ngIf="editMode" [disabled]="!editMode" type="submit"  class="btn btn-success buttonStyle">Update Details</button>
          <button *ngIf="!editMode" (click)="editMode_click()" type="button"  class="btn btn-danger buttonStyle">Edit Details</button>
          
          <button *ngIf="editMode" (click)="cancel_click()"  type="button"  class="btn btn-danger buttonStyle">Cancel Edit</button>
   
        </div>

<br>
<br>

        <!-- /.box-body -->
      </div>
    </form>
  </section>
  <!-- /.content -->
