

<section class="content-header">
    <h1>
    My Device
    </h1>
  
    <span style="margin-top: -25px;" class="pull-right">
      <a style="border-radius: 30px; " [routerLink]="['/members/newDeviceAccess']"  
     
       class="btn btn-block btn-social btn-dropbox button_Style">
        <i class="fa fa-plus"></i> Add New Device 
      </a>
   
    </span>
  </section>
  
  
  
  <br>
  
  <section class="content">
  
    <!-- Default box -->
    <div class="box box-primary">
       
        <div class="card">
  
          <!-- /.card-header -->
          <div class="card-body" style="padding: 25px;">
            <table id="tblMyDevice" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>DEVICE ID</th>
                  <th>DEVICE NAME</th>                   
                  <th>GATE NO/NAME</th> 
                  <th>IN/OUT TYPE</th> 
                  <th>TOT ACCESS GRANTED</th>                 
                  <th>STATUS</th>                                                  
                  <th>VIEW/EDIT</th>                 
                </tr>
              </thead>
              <tbody>
  
                <tr role="row" *ngFor="let data of myDevice">
                  <td class="sorting_1">{{data.device_id}}</td>                                          
                  <td class="sorting_1">{{data.device_name}}</td>     
                  <td class="sorting_1">{{data.gate_no_name}}</td> 
                  <td class="sorting_1">{{data.in_out_type}}</td> 
                  <td class="sorting_1">{{data.total_access_granted}}</td>                   
                  <td class="sorting_1">{{data.is_active}}</td>

                  <td style="text-align: center;">
                    <button [routerLink]="['/members/user_device_access_view',data.doc_id]"   
                    style="border-radius: 25px;width: 80%;"
                    class="btn btn-sm btn-primary button_Style">View/Edit</button></td>          
                </tr>
  
  
              </tbody>
  
            </table>
          </div>
          <!-- /.card-body -->
        </div>

    </div>
    <!-- /.box -->
  
  </section>
