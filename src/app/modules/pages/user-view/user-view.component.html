<style>
.buttonStyle {
    box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2);
    border-radius: 25px;
   margin-left: 15px;
   margin-right: 15px;
}

</style>


<section class="content-header">
  <h1>
    Users Details
  </h1>
</section>


<!-- Main content -->
<section class="content">

  <form #userForm="ngForm" (ngSubmit)="update(userForm)">


    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">User Form</h3>
      </div>
      <div class="box-body">


        <div class="row">

          <div class="col col-sm-12 col-lg-4">
            <div class="widget-user-image text-center">

              <img *ngIf="editMode==false" class="img-circle" style="width: 60%;"
                src="https://firebasestorage.googleapis.com/v0/b/userloginaccessmanagementdev.appspot.com/o/users_profile_photo%2FdefalutProfile.png?alt=media&token=7bc776eb-9913-4436-bc5c-e9567e2cd158"
                alt="User Avatar">

              <img *ngIf="editMode==true" class="img-circle" style="width: 60%;" src="{{userDetails.profile_photo}}"
                alt="User Avatar">



            </div>
          </div>


          <div class="col col-sm-12 col-lg-8">
            <div class="row">


              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>First Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input [disabled]="disableInputs" name="first_name" [(ngModel)]="userDetails.first_name" type="text"
                      class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>Middle Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input [disabled]="disableInputs" name="middle_name" [(ngModel)]="userDetails.middle_name"
                      type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>

              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>Last Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input [disabled]="disableInputs" name="last_name" [(ngModel)]="userDetails.last_name" type="text"
                      class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>DOB</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                    <input [disabled]="disableInputs" type="date" ngModel #dob="ngModel" name="dob"
                      [(ngModel)]="userDetails.dob" required id="dob" class="form-control"
                      ng-model="userDetails.dob | date:'dd/MMM/yyyy'">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>Gender</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-genderless" aria-hidden="true"></i>
                    </div>
                    <select [disabled]="disableInputs" ngModel #gender="ngModel" name="gender"
                      [(ngModel)]="userDetails.gender" required id="gender"
                      class="form-control select2 select2-hidden-accessible" required style="width: 100%;" tabindex="-1"
                      aria-hidden="true">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>Status</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <select [disabled]="disableInputs" ngModel #status="ngModel" [(ngModel)]="userDetails.status"
                      name="status" required id="status" class="form-control select2 select2-hidden-accessible" required
                      style="width: 100%;" tabindex="-1" aria-hidden="true">
                      <option value="true">Active</option>
                      <option value="false">In-Active</option>

                    </select>
                  </div>
                  <!-- /.input group -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Email</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <input [disabled]="disableInputs" name="email" [(ngModel)]="userDetails.email" type="email"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Primary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input [disabled]="disableInputs" name="primary_contact" [(ngModel)]="userDetails.primary_contact"
                  type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Secondary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input [disabled]="disableInputs" name="secondary_contact" [(ngModel)]="userDetails.secondary_contact"
                  type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>


          <div class="col col-sm-12 col-lg-12">
            <div class="form-group">
              <label>Address</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-book"></i>
                </div>
                <input [disabled]="disableInputs" name="address" [(ngModel)]="userDetails.address" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>City</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-book"></i>
                </div>
                <input [disabled]="disableInputs" name="city" [(ngModel)]="userDetails.city" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>State</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-book"></i>
                </div>
                <input [disabled]="disableInputs" name="state" [(ngModel)]="userDetails.state" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>Zip Code</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-address-book"></i>
                </div>
                <input [disabled]="disableInputs" name="zip_code" [(ngModel)]="userDetails.zip_code" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
        </div>
        <!-- /input-group -->
      </div>

      <div class="box-footer text-center">
        <button *ngIf="userId=='add'"  type="submit" class="btn btn-success buttonStyle">Add New User</button>
        <button *ngIf="userId!='add' && editMode==true" type="submit" class="btn btn-success buttonStyle">Update Details</button>     
        <button *ngIf="userId!='add' && editMode!=true" (click)="editMode_click()" type="button" class="btn btn-danger buttonStyle">Edit Details</button>
        <button *ngIf="userId!='add'  && editMode==true" (click)="cancel_click()" type="button" class="btn btn-danger buttonStyle">Cancel Edit</button>
      </div>
     <br>
      <!-- /.box-body -->
    </div>
  </form>
</section>
<!-- /.content -->
