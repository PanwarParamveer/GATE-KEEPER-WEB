<section class="content-header">
  <h1>
    Users Details
  </h1>
</section>


<!-- Main content -->
<section class="content">

  <form #userForm="ngForm" (ngSubmit)="update(userForm)">


    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">User Form</h3>
      </div>
      <div class="box-body">


        <div class="row">

          <div class="col col-sm-12 col-lg-4">
            <div class="widget-user-image text-center">
          
                <img  *ngIf="editMode==false"   class="img-circle" style="width: 60%;" 
                src="https://firebasestorage.googleapis.com/v0/b/userloginaccessmanagementdev.appspot.com/o/users_profile_photo%2FdefalutProfile.png?alt=media&token=7bc776eb-9913-4436-bc5c-e9567e2cd158" alt="User Avatar">
    
              <img   *ngIf="editMode==true"    class="img-circle" style="width: 60%;" 
              src="{{userDetails.profile_photo}}" alt="User Avatar">
    
            
             
            </div>
          </div>


          <div class="col col-sm-12 col-lg-8">
            <div class="row">
            

              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>First Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-shopping-cart"></i>
                    </div>
                    <input [disabled]="editMode" name="first_name" [(ngModel)]="userDetails.first_name" type="text"
                      class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>Middle Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-shopping-cart"></i>
                    </div>
                    <input [disabled]="editMode" name="middle_name" [(ngModel)]="userDetails.middle_name" type="text"
                      class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>

              <div class="col col-sm-12 col-lg-4">
                <div class="form-group">
                  <label>Last Name</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-shopping-cart"></i>
                    </div>
                    <input [disabled]="editMode" name="last_name" [(ngModel)]="userDetails.last_name" type="text"
                      class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
                  </div>
                  <!-- /.input group -->
                </div>
              </div>


              <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>DOB</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" data-inputmask-alias="datetime"
                      data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                  </div>
                  <!-- /.input group -->
                </div>
              </div>

              <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>Gender</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" data-inputmask-alias="datetime"
                      data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                  </div>
                  <!-- /.input group -->
                </div>
              </div> 
                <div class="col col-sm-4 col-lg-4">
                <div class="form-group">
                  <label>Status</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" data-inputmask-alias="datetime"
                      data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                  </div>
                  <!-- /.input group -->
                </div>
              </div>




            </div>
          </div>
        </div>

        <div class="row">

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Email</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="email" [(ngModel)]="userDetails.email" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Primary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="primary_contact" [(ngModel)]="userDetails.primary_contact" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label> Secondary Contact</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="secondary_contact" [(ngModel)]="userDetails.secondary_contact"
                  type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>


          <div class="col col-sm-12 col-lg-12">
            <div class="form-group">
              <label>Address</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-shopping-cart"></i>
                </div>
                <input [disabled]="editMode" name="address" [(ngModel)]="userDetails.address" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>City</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="city" [(ngModel)]="userDetails.city" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>State</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="state" [(ngModel)]="userDetails.state" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="form-group">
              <label>Zip Code</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input [disabled]="editMode" name="zipcode" [(ngModel)]="userDetails.zipcode" type="text"
                  class="form-control ng-pristine ng-untouched ng-valid ng-not-empty">
              </div>
              <!-- /.input group -->
            </div>
          </div>




        </div>


        <!-- /input-group -->
      </div>

      <div class="box-footer text-center">


        <button *ngIf="editMode" [disabled]="!editMode" type="submit" class="btn btn-success">Update Details</button>
        <button *ngIf="!editMode" (click)="editMode_click()" type="button" class="btn btn-danger">Edit Details</button>

        <button *ngIf="editMode" (click)="cancel_click()" type="button" class="btn btn-danger">Cancel Edit</button>

      </div>

      <br>
      <br>

      <!-- /.box-body -->
    </div>
  </form>
</section>
<!-- /.content -->
