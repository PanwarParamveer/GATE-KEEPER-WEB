<section class="content-header">
    <h1>
      
      Users List
    </h1>   


    <ol class="breadcrumb">
      <a style="border-radius: 30px; " class="btn btn-block btn-social btn-dropbox">
        <i class="fa fa-plus"></i> Add New User
      </a>
    </ol>
   

  </section>
  


<br>

  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
  
      </div>
      <div class="box-body">
      






        <div class="card">
          
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>User id</th>
                <th>Full Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>View/Edit</th>
              </tr>
              </thead>
              <tbody>
    
    <tr role="row" *ngFor="let user of usersList">
      <td class="sorting_1">{{user.id}}</td>
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td>{{user.department}}</td>
      <td>{{user.status}}</td>
      <td><button CLASS="btn btn-sm btn-success">View</button></td>
    </tr> 
             
             
              </tbody>
              <tfoot>
                <tr>
                  <th>User id</th>
                  <th>Full Name</th>
                  <th>Department</th>
                  <th>Status</th>
                  <th>View/Edit</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
    








      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  
  </section>
