<section class="content-header">
    <h1>
      Users Device Access Control
    </h1>
  
    <span style="margin-top: -25px;" class="pull-right">
      <a style="border-radius: 30px; " [routerLink]="['/members/newDeviceAccess']"  
     
       class="btn btn-block btn-social btn-dropbox button_Style">
        <i class="fa fa-plus"></i> Create Access
      </a>
   
    </span>
  </section>
  
  
  
  <br>
  
  <section class="content">
  
    <!-- Default box -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <form #sForm="ngForm" name="form" (ngSubmit)="onSubmit()"  >
  
          <div class="row">
            

            <div class="col col-sm-12  col-md-5 col-lg-5">
                <div class="form-group" >
                  <label>Device</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-gears" aria-hidden="true"></i>
                    </div>
                    <select id="drpDeviceList" class="form-control select2" style="width: 100%;"
                      tabindex="-1" aria-hidden="true">      
                      <option value="ALL" selected >ALL</option>
                      <option value={{device.device_id}} *ngFor="let device of DeviceList">{{device.device_name}}</option>    
                    </select>
                  </div>              
                </div>
              </div>

            <div class="col col-sm-12  col-md-5 col-lg-5">
              <div class="form-group" >
                <label>User Name</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                  <select  
                    id="drpUserList" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">      
                    <option value="ALL" selected >ALL</option>
                    <option value={{user.user_sys_id}} *ngFor="let user of UserList">{{user.user_name}}</option>    
                  </select>
                </div>              
              </div>
            </div>
  

  
            <div style="text-align: center;" class="col col-sm-12  col-md-2 col-lg-2">
             
              <button style="width:80%;margin-top: 25px; " class="btn btn-primary button_Style" type="submit"> Search </button>
  
            </div>
          </div>
        </form>
      </div>
      <div class="box-body">
  
        <div class="card">
  
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>USER ID</th>
                  <th>USER NAME</th>  
                  <th>USER DEVICE ID</th> 
                  <th>DEVICE NAME</th>
                  <th>DEVICE TYPE</th>
                  <th>STATUS</th>                                   
                  <th>VIEW/EDIT</th>                 
                </tr>
              </thead>
              <tbody>
  
                <tr role="row" *ngFor="let data of userDeviceAccessList">
                  <td class="sorting_1">{{data.user_id}}</td>
                  <td class="sorting_1">{{data.user_name}}</td>  
                  <td class="sorting_1">{{data.user_device_id}}</td>                
                  <td class="sorting_1">{{data.device_name}}</td>     
                  <td class="sorting_1">{{data.device_type}}</td>                  
                  <td class="sorting_1">{{data.user_status}}</td>
                  <td style="text-align: center;">
                    <button [routerLink]="['/members/user_device_access_view',data.doc_id]"   
                    style="border-radius: 25px;"
                    CLASS="btn btn-sm btn-primary button_Style">View/Edit</button></td>          
                </tr>
  
  
              </tbody>
  
            </table>
          </div>
          <!-- /.card-body -->
        </div>
  
  
  
  
  
  
  
  
  
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
  
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  
  </section>
