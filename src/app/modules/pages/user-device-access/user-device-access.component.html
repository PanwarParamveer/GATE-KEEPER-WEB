<section class="content-header">
    <h1>
    Gate Access
    </h1>
  
    <span style="margin-top: -25px;" class="pull-right">
      <a style="border-radius: 30px; " (click)="openGateEditComponent('')" 
     
       class="btn btn-block btn-social btn-dropbox button_Style">
        <i class="fa fa-plus"></i> Create Gate Access
      </a>
   
    </span>
  </section>
  
  
  
  <br>
  
  <section class="content">
  
    <!-- Default box -->
    <div class="box box-primary">
    
      <div class="box-body">
  
        <div class="card">
  
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>USER ID</th>
                  <th>USER NAME</th>                   
                  <th>DEVICE NAME</th>
                  <th>DEVICE GATE NO/NAME</th>
                 
                  <th>ACCESS EXPIRE</th>
                  <th>STATUS</th>                                   
                  <th>VIEW/EDIT</th>                 
                </tr>
              </thead>
              <tbody>
  
                <tr role="row" *ngFor="let data of userDeviceAccessList">
                  <td class="sorting_1">{{data.user_id}}</td>
                  <td class="sorting_1">{{data.user_name}}</td>                              
                  <td class="sorting_1">{{data.device_name}}</td>     
                  <td class="sorting_1">{{data.device_gate}}</td> 
                  <td class="sorting_1">{{data.access_expiry_date | date:'dd/MMM/yyyy'}}</td>                  
                  <td class="sorting_1">{{data.user_status}}</td>

                  <td style="text-align: center;">
                      <div style="font-size: 15px;text-align: center;">
                      <a (click)="openGateEditComponent(data)" > <i class="fa fa-edit"></i></a> 
                      <a style="padding-left: 15px;" (click)="deleteGate(data.doc_id)"> <i style="color: red;" class="fa fa-trash-o"></i></a>
                      </div>
                  </td>          
                </tr>
  
  
              </tbody>
  
            </table>
          </div>
          <!-- /.card-body -->
        </div>
  
  
  
  
  
  
  
  
  
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
  
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  
  </section>
