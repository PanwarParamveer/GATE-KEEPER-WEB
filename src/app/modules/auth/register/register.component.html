<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Params</b>Automation</a>
  </div>

  <div class="register-box-body">
    <div style="text-align: center;">
      <img width="30%" src="/assets/dist/img/logo.png">
    </div>
    <h4 style="margin-top:10px ;" class="login-box-msg">Create Account</h4>
     
    <div class="row" *ngIf="authError">
      <div class="col-12" style="color: red;margin-bottom: 15px; text-align: center; ">
        {{ authError?.message }}
      </div>
    </div>

    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">

      <div class="form-group has-feedback">
        <input ngModel  #first_name="ngModel" name="first_name" required id="first_name" class="form-control" placeholder="First name" type="text">
        <span class="fa fa-bank form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input ngModel  #last_name="ngModel" name="last_name" required id="last_name" class="form-control" placeholder="Last name" type="text">
        <span class="fa fa-bank form-control-feedback"></span>
      </div>


      <div class="form-group has-feedback">
        <input ngModel  #email="ngModel" name="email" required id="email" class="form-control" placeholder="Email" type="text">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

    
      

      <div class="form-group has-feedback">
        <input ngModel  #organization_name="ngModel" name="organization_name" required id="organization_name" class="form-control" placeholder="Organization name" type="text">
        <span class="fa fa-bank form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <select  ngModel  #organization_type="ngModel" name="organization_type" required id="organization_type"   class="form-control select2 select2-hidden-accessible"  required style="width: 100%;"  tabindex="-1" aria-hidden="true">
          <option>Organization type</option>
          <option *ngFor="let type of Otype">{{type}}</option>        
        </select>
      </div>
      <div class="form-group has-feedback">
        <input  ngModel #password="ngModel" required name="password" id="password" class="form-control" placeholder="Password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit">Create</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    
    <a [routerLink]="'/login/'" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
