<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Params</b>Automation</a>
  </div>

  <div class="register-box-body">
    <div style="text-align: center;">
      <img width="30%" src="/assets/dist/img/logo.png">
    </div>
    <h4 style="margin-top:10px ;" class="login-box-msg">Register a new membership</h4>
     
    <div class="row" *ngIf="authError">
      <div class="col-12" style="color: red;margin-bottom: 15px; text-align: center; ">
        {{ authError?.message }}
      </div>
    </div>

    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
      <div class="form-group has-feedback">
        <input ngModel  #email="ngModel" name="email" id="email" class="form-control" placeholder="Email" type="text">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input  ngModel #password="ngModel" name="password" id="password" class="form-control" placeholder="Password" type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" ngModel #repassword="ngModel" id="repassword" name="repassword"  placeholder="Retype password" type="password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    
    <a [routerLink]="'/login/'" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
