
<div class="login-box box box-primary">

  <!-- /.login-logo -->
  <div class="login-box-body">
        
  <div class="login-logo">
    <a href="#"><b>Gate</b>Keeper</a>
  </div>
    <form #loginForm="ngForm" novalidate action="" (ngSubmit)="login(loginForm)">   
      <h3 style="margin-top:10px ;" class="login-box-msg">Login</h3>
      <div class="row" *ngIf="authError">
        <div style="color: red;margin-bottom: 15px; text-align: center;font-size: 16px;font-weight: 600;  " 
        class="col-12">{{ authError?.message }}</div>
      </div>

      <div class="form-group has-feedback">
        <input ngModel #email="ngModel" name="email" id="email" class="form-control" placeholder="Email" type="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ngModel #password="ngModel" id="password" name="password" class="form-control" placeholder="Password"
          type="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
             
      <a [routerLink]="'/login/reset-password'" >I forgot my password</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>


      <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a class="btn btn-block btn-social btn-facebook btn-flat" href="#"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a class="btn btn-block btn-social btn-google btn-flat" href="#"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div> -->
      <!-- /.social-auth-links -->

        </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>     
      <a  (click)="loginWithGoogle()" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google</a>
    </div>

    <br>
  
    <a [routerLink]="'/login/register'" class="text-center"><h4><b>Create New Account</b></h4></a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
