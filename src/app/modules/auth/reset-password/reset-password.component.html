
<div class="login-box box box-primary">

    <!-- /.login-logo -->
    <div class="login-box-body">
          
    <div class="login-logo">
      <a href="#"><b>Gate</b>Keeper</a>
    </div>
      <form #loginForm="ngForm" novalidate action="" (ngSubmit)="resetPassword(loginForm)">   
        <h3 style="margin-top:10px ;" class="login-box-msg">Reset Password</h3>
        <div class="row" *ngIf="authError">
          <div style="color: red;margin-bottom: 15px; text-align: center; " class="col-12">{{ authError?.message }}</div>
        </div>
  
        <div class="form-group has-feedback">
          <input ngModel #email="ngModel" name="email" id="email" class="form-control" placeholder="Email" type="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
       
        <div class="row">       
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Reset</button>
          </div>
          <!-- /.col -->
        </div>
  
  
          </form>
  <br>
  <a [routerLink]="'/login'" class="text-center"><h4><b>Back to login</b></h4></a>
  <br>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
